
!
hostname r5
!
interface Loopback0
 ip address 1.16.1.6 255.255.255.255
!
!
interface GigabitEthernet0/0
  ip address 1.1.6.2 255.255.255.0
  negotiation auto
!
!
interface GigabitEthernet1/0
  ip address 1.1.13.1 255.255.255.0
  negotiation auto
!
!
router ospf 1
  router-id 1.16.1.6
  network 1.1.6.0 0.255.255.255 area 1
  network 1.1.13.0 0.255.255.255 area 1
!
!