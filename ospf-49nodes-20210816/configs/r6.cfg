
!
hostname r6
!
interface Loopback0
 ip address 1.16.1.7 255.255.255.255
!
!
interface GigabitEthernet0/0
  ip address 1.1.7.2 255.255.255.0
  negotiation auto
!
!
interface GigabitEthernet1/0
  ip address 1.1.14.1 255.255.255.0
  negotiation auto
!
!
interface GigabitEthernet2/0
  ip address 1.1.15.1 255.255.255.0
  negotiation auto
!
!
router ospf 1
  router-id 1.16.1.7
  network 1.1.7.0 0.255.255.255 area 1
  network 1.1.14.0 0.255.255.255 area 1
  network 1.1.15.0 0.255.255.255 area 1
!
!