
!
hostname r32
!
interface Loopback0
 ip address 1.16.1.33 255.255.255.255
!
!
interface GigabitEthernet0/0
  ip address 1.1.67.2 255.255.255.0
  negotiation auto
!
!
interface GigabitEthernet1/0
  ip address 1.1.71.1 255.255.255.0
  negotiation auto
!
!
interface GigabitEthernet2/0
  ip address 1.1.72.1 255.255.255.0
  negotiation auto
!
!
router ospf 1
  router-id 1.16.1.33
  network 1.1.67.0 0.255.255.255 area 1
  network 1.1.71.0 0.255.255.255 area 1
  network 1.1.72.0 0.255.255.255 area 1
!
!